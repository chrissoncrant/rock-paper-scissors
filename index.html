<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Rock Paper Scissors - Shoot!</title>
        <!-- Style Sheet Reset, if needed
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
        -->
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <h1 class="title">Rock, Paper, Scissors - Shoot!</h1>
        <div class="main">

            <div class="start-btn-div btn-div">
                <button id="start-btn">Play now!</button>
            </div>
            
            <div class="winningScore-div btn-div">
                <h2>Choose the winning score:</h2>
                <button class="scoreOptions">1</button>
                <button class="scoreOptions">3</button>
                <button class="scoreOptions">5</button>
            </div>

            

            <div class="game-display btn-div">
                <div class="scoreboard">
                    <div>
                        <h3>Your Score:</h3>
                        <p id="user-score" class="score">0</p>
                    </div>
                    <div>
                        <h3>CPU Score:</h3>
                        <p id="cpu-score" class="score">0</p>
                    </div>
                </div> 

                <h2 id=choice-title>Rock, Paper, or Scissors?</h2>
                <button id="rock" class="choice-btn">Rock</button>
                <button id="paper" class="choice-btn">Paper</button>
                <button id="scissors" class="choice-btn">Scissors</button>
                <div id="choice-display">
                    <div id="user-choice"></div>
                    <div id="cpu-choice"></div>
                </div>
            </div>
            
        </div>    
        <script src="script.js"></script>
    </body>
</html>
